repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.4.8
  hooks:
    - id: ruff
      types_or: [python]
      files: ^poseidon/.*\.py$
    - id: ruff-format
      args: [--diff]
      types_or: [python]
      files: ^poseidon/.*\.py$
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
    - id: check-added-large-files
      files: ^poseidon/
    - id: check-merge-conflict
      files: ^poseidon/
    - id: check-toml
      files: ^poseidon/.*\.toml$
    - id: check-yaml
      files: ^poseidon/.*\.ya?ml$
    - id: end-of-file-fixer
      files: ^poseidon/
    - id: mixed-line-ending
      args: [--fix=lf]
      files: ^poseidon/
    - id: trailing-whitespace
      files: ^poseidon/
